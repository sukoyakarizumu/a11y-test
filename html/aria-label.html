<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aria-label</title>
</head>
<body>
  <h1>aria-label</h1>
  <h2>main</h2>
  <main>メインコンテンツ</main>
  <main aria-label="ARIAラベル">内容</main>
  <div role="main" aria-label="ARIAラベル">内容</div>

  <h2>navigation</h2>
  <nav>ナビゲーションコンテンツ</nav>
  <nav aria-label="ARIAラベル">内容</nav>
  <div role="navigation" aria-label="ARIAラベル">内容</div>

  <h2>heading</h2>
  <h3 aria-label="ARIAラベル">内容</h3>
  <div role="heading" aria-level="3" aria-label="ARIAラベル">内容</div>

  <h2>table</h2>
  <table aria-label="表のARIAラベル" border="1">
    <tr aria-label="行のARIAラベル1">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
    <tr aria-label="行のARIAラベル2">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
    <tr aria-label="行のARIAラベル3">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
  </table>

  <h2>div</h2>
  <div aria-label="ARIAラベル">内容</div>
  <div role="img" aria-label="ARIAラベル">内容</div>
  </body>
</html>
