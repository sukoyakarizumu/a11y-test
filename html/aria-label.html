<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aria-label</title>
</head>
<body>
  <main>メインコンテンツ</main>
  <main aria-label="ARIAラベル">内容</main>
  <div role="main" aria-label="ARIAラベル">内容</div>

  <nav>ナビゲーションコンテンツ</nav>
  <nav aria-label="ARIAラベル">内容</main>
  <div role="navigation" aria-label="ARIAラベル">内容</div>

  <h2>見出し</h2>
  <h2 aria-label="ARIAラベル">内容</div>
  <div role="heading" aria-level="2" aria-label="ARIAラベル">内容</div>

  <table aria-label="表のARIAラベル">
    <tr aria-label="行のARIAラベル1">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
    <tr aria-label="行のARIAラベル2">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
    <tr aria-label="行のARIAラベル3">
      <td>セル1</td>
      <td>セル2</td>
      <td>セル3</td>
    </tr>
  </table>
  </body>
</html>
