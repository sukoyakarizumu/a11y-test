<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>aria-state</h1>

  <h2>(empty)</h2>
  <button type="button">送信</button>

  <h2>aria-expanded</h2>
  <button type="button" aria-expanded="true">メニュー</button>
  <button type="button" aria-expanded="false">メニュー</button>

  <h2>aria-pressed</h2>
  <button type="button" aria-pressed="true">トグル</button>
  <button type="button" aria-pressed="false">トグル</button>

  <h2>role="tab and aria-selected</h2>
  <div role="tablist" aria-label="ARIAラベル">
  <button role="tab" aria-selected="true">タブ1</h2>
  <button role="tab" aria-selected="false">タブ2</h2>
  </div>

  <h2>aria-checked</h2>
  <label>同意する
  <span role="checkbox" aria-checked="true" tabindex="0">[x]</span>
  </label>
</body>
</html>
